{% extends 'sns/layout/list.html' %}
{% load snsstringfiltertags %}
{% load snspostingruletags %}

{% block list_header %}
<div class="buttonCreatesection">
<div class="buttonCreate">
	<a class="img-cursor-pointer" href="/mgmt/topic/nochannel/export/"> Export</a>
</div>
</div>
<div class="buttonCreatesection">
Priority: {{form.priority}}
</div>
<div class="buttonCreatesection">
Page Size: {{form.pagination}}
</div>
<div class="clearFloat"></div>
<div class="buttonCreatesection">
<div class="searchfunction">
   <input type="text" value="{{keyword}}" id="query" class="retro searchInput"  onkeydown="enterPress(event);"/>
   <input class="s cursorPointer" type="submit" value="Search" id="search_button" onclick="searchList('/mgmt/topic/nochannel/')"/>
</div>
</div>
{%endblock%}

{% block table_header %}
    <tr>
        <th colspan="4">
            <div class="listHeader">
                <div class="listHeaderCell rankingMsg">Name</div>
                <div class="listHeaderCellLast webSiteAction">Actions</div>
            </div>
        </th>
    </tr>
{%endblock%}
{% block item %}
    <tr id="list_tr_id_{{object.id}}" class="listTr{% cycle 'Odd' 'Even' %}">
        <td class="listCellText rankingMsg">
             {{object.name}}
        </td>
        <td class="listCellLast webSiteAction">
	        <select id="{{object.id}}" onchange="updateNoChannelPriority('{{object.id}}')">
	        <option value="0" {% ifequal object.priority 0%}selected="selected"{% endifequal %}>Unspecified</option>
	        <option value="1" {% ifequal object.priority 1%}selected="selected"{% endifequal %}>P1</option>
	        <option value="2" {% ifequal object.priority 2%}selected="selected"{% endifequal %}>P2</option>
	        <option value="3" {% ifequal object.priority 3%}selected="selected"{% endifequal %}>P3</option>
	        <option value="4" {% ifequal object.priority 4%}selected="selected"{% endifequal %}>Don't add channel for this topic</option>
	        <option value="5" {% ifequal object.priority 5%}selected="selected"{% endifequal %}>Is not an interesting topic</option>
	        </select>
        </td>
    </tr>
{% endblock %}
