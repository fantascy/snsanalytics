{% extends 'sns/layout/content.html' %}
{% load snspostingruletags %}
{% block content %}
<div class="content">
    
<script type="text/javascript">
	getAjaxUploadProcessor('/email/list/importFromCSV/');
</script>    
    
	<form id='importFromCSVForm' method="POST" action="/email/list/importFromCSV/" enctype="multipart/form-data">
    <table>
    <div class="ruleForm">
	    {% block form %}
				<div class="cb1">
				    
				    <div class="cb2Double">
					    {{ form.list.errors }}
					    <div class="clearFloat"></div>
						<div>{{form.list.label_tag}}</div> <div>{{form.list}}</div>
					    <div class="clearFloat"></div>
				    </div>
				    
				    <div class="cb2Double">
					    {{ form.file.errors }}
					    <div class="clearFloat"></div>
						<div>{{form.file.label_tag}}</div> <div>{{form.file}}</div>
					    <div class="clearFloat"></div>
				    </div>
				    <div id="upload_state" class="cb2Double"><div id="upload_loading" style="display: none;"><img alt="loading" src="{{MEDIA_URL}}sns/images/loading.gif"></div></div>
					 
				</div>

				<div class="cb1">
	                <div class="fieldInput"> <input type="button" value="back" onclick="window.location='/#{{ret_url}}';"> </div>
				</div>
	            <!-- hidden inputs -->
	            {{form.id}}
	            {{form.ret_url}}
		{% endblock %}
        </div>
    </table>
	</form>
</div>
{% endblock %}
