{% extends 'sns/layout/popup_form.html' %}
{% block form %}
<script type="text/javascript">
jQuery(document).ready(function($) {
        $('title').data('reloadOnSuccess',false);
		jQuery(".retro",$('#tweet_reply_facebox')[0]).each(function() {

		var subject = jQuery(this);

		if ( subject.is(".formsubmit") ) {
			makeFormAjaxSubmit(subject);
		}
	});
});
</script>
<div id="addMessage" class="cb1">
    {{ form.url.errors }}
    <div class="clearFloat"></div>
    <div class="fieldLabel"> <label for="id_url">URL</label></div>
    <div class="fieldInput"> {{form.url}} </div>
	<div class="clearFloat"></div>

    {{ form.msg.errors }}
    <div class="fieldLabel"> <label for="id_msg">Message<span class="required">*</span></label></div>
    <div class="fieldInput"> {{form.msg}} </div>
    <div class="fieldLabel fieldLabelCounter">
    	<div class="msgLengthCounter retro counter" id="id_info" rel_msg="id_msg" rel_url="id_url" rel_type="id_type">{{view.left_length}}</div>
        <div class="clearFloat"></div>
    	<div class="textAlignCenter">left</div>
    </div>
    <div class="clearFloat"></div>
    
    <div class="fieldLabel"> <label for="id_type">Type</label></div>
    <div class="fieldInput"> {{form.type}} Maximum message length is 140 for Twitter and 420 for Facebook. 
    </div>

    <!-- hidden inputs -->
    {% if form.id %} {{form.id}} {% endif %}
</div>
{% endblock %}
