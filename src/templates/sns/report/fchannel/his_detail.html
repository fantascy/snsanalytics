{% load snsstringfiltertags %}
{% load snschanneltags %}

	{% ifnotequal hisChart 'False' %}
		{% if view.ctx.is_ios %} 
		<div class="cb2Double" style="color:red;">Flash is not supported on iPhone/iPad!</div>

		{% else %}
		<div class="cb2Double" id="fchannel_clickchart">
			fchannel_clickchart    
		</div>
		<script type="text/javascript">
	 		swfobject.embedSWF(
	 	  		"{{MEDIA_URL}}common/flash/OFC.swf", "fchannel_clickchart", "690", "390",
	 	  		"9.0.0","{{MEDIA_URL}}common/flash/expressInstall.swf",
	 	  		{"data-file":"/graph/chartpath/fchannel/data/clickchart?timerange_fchannel_comparefchannel={{timerange_fchannel_comparefchannel}}"},
	 	  		{"wmode":"opaque"}
	 	  	);
		</script>
	
		{% endif %}
	{% endifnotequal %}
