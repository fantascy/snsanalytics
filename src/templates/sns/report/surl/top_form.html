<div class="cb2Double">

    <div class="fieldLabel">Short URL :</div>

    <a  title="Search"  id="search_button" onclick="searchSurl()">
        <img src="{{MEDIA_URL}}sns/images/search.png" border="0" class="cursorPointer" vspace="7">

</div>
