<div class="cb2Double">

    <a  title="Search"  id="search_button" onclick="searchUrl()">
        <img src="{{MEDIA_URL}}sns/images/search.png" border="0" class="cursorPointer" vspace="7">

    <div id="search_result"> </div>
</div>
