{% load snsstringfiltertags %}

	{% ifnotequal hisChart 'False' %}
		{% if view.ctx.is_ios %} 
		<div class="cb2Double" style="color:red;">Flash is not supported on iPhone/iPad!</div>

		{% else %}
		<div class="cb2Double" id="campaign_clickchart">   
			 campaign_clickchart
		</div>
		<script type="text/javascript">
	 		swfobject.embedSWF(
	 	  		"{{MEDIA_URL}}common/flash/OFC.swf", "campaign_clickchart", "690", "390",
	 	  		"9.0.0","{{MEDIA_URL}}common/flash/expressInstall.swf",
	 	  		{"data-file":"/graph/chartpath/campaign/data/clickchart?timerange_campaign_comparecampaign={{timerange_campaign_comparecampaign}}"},
	 	  		{"wmode":"opaque"}
	 	  	);
		</script>

		{% endif %}
	{% endifnotequal %}
