{% extends 'sns/post/rule/list_template.html' %}
{% block list_header %}
<div class="buttonCreatesection">

<div class="buttonCreate">
    <a class="img-cursor-pointer" href="/post/rule/article/create/?ret_url={{ret_url}}"> Add a message schedule</a>
</div>

<div class="buttonCreate">
    {% if limited %}
    <a class="img-cursor-pointer" href="/usr/limit?name=feed posting rule" rel="facebox"> Add a feed campaign</a>
    {% else %}
    <a class="img-cursor-pointer" href="/post/rule/feed/create/?ret_url={{ret_url}}"> Add a feed campaign</a>
    {% endif %}
</div>


</div>

<div class="clearFloat"></div>

{% if show_search %}
<div class="searchfunction">
   
   <input type="text" value="{{keyword}}" id="query" class="retro searchInput" name="campaign keyword" onkeydown="enterPress(event);"/>
   
   <input class="s cursorPointer" type="submit" value="Search" id="search_button" onclick="searchList('/post/rule/')"/>
</div>
{% endif %}
{% endblock %}
